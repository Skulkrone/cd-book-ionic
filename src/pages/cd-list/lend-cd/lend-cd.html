<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': cd.isRent, 'is-off': !cd.isRent}">
    <ion-card-header>{{ cd.name }} <br /><br />
      Groupe : {{ cd.author }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of cd.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <button ion-button
         full
         color="danger"
         [disabled]="!cd.isRent"
         (click)="onToggleCd()">PrÃªt</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button
        full
        color="secondary"
        [disabled]="cd.isRent"
        (click)="onToggleCd()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
