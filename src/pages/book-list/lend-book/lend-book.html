<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': book.isRent, 'is-off': !book.isRent}">
    <ion-card-header>{{ book.name }} <br /><br />
      Auteur : {{ book.author }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of book.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <button ion-button
         full
         color="danger"
         [disabled]="!book.isRent"
         (click)="onToggleBook()">PrÃªt</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button
        full
        color="secondary"
        [disabled]="book.isRent"
        (click)="onToggleBook()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
