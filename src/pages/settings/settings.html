<ion-header>
  <ion-navbar>
          <ion-buttons start>
                  <button ion-button icon-only (click)="onToggleMenu()">
                      <ion-icon name="menu"></ion-icon>
                  </button>
          </ion-buttons>
      <ion-title>
          Réglages
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Données Book</ion-card-header>
    <ion-card-content>
        <button ion-button block outline (click)="onSaveBookList()">Enregistrer</button>
        <button ion-button block outline (click)="onFetchBookList()">Récupérer</button>
    </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>Données CD</ion-card-header>
  <ion-card-content>
      <button ion-button block outline (click)="onSaveCdList()">Enregistrer</button>
      <button ion-button block outline (click)="onFetchCdList()">Récupérer</button>
  </ion-card-content>
</ion-card>
</ion-content>
